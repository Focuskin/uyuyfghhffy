<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="cal-container">

            <input type="text" class="panel" placeholder="0">


            <table>
                <tr>
                    <td><button id="ac" class="btn special"  onclick="ac()">AC</button></td>
                    <td><button id="sign" class="btn special">âˆš</button></td>
                    <td><button id="per" class="btn special">^</button></td>
                    <td><button id="division" class="btn operator">/</button></td>
                </tr>

                <tr>
                    <td><button id="seven" class="btn number">7</button></td>
                    <td><button id="eight" class="btn number">8</button></td>
                    <td><button id="nine" class="btn number">9</button></td>
                    <td><button id="multiplication" class="btn operator">x</button></td>
                </tr>

                 <tr>
                    <td><button id="four" class="btn number" onclick="four()">4</button></td>
                    <td><button id="five" class="btn number"  onclick="five()">5</button></td>
                    <td><button id="six" class="btn number"  onclick="six()">6</button></td>
                    <td><button id="subtration" class="btn operator" >-</button></td>
                 </tr>


                 <tr>
                    <td><button id="one" class="btn number">1</button></td>
                    <td><button id="two" class="btn number">2</button></td>
                    <td><button id="three" class="btn number">3</button></td>
                    <td><button id="subtration" class="btn operator">+</button></td>
                 </tr>


                 <tr>
                    <td colspan="2"><button class="btn number"  onclick= "zero()">0</button></td>
                    <td><button id="point" class="btn decimal">.</button></td>
                    <td><button id="equal" class="btn operator">=</button></td>
            
                 </tr>



                
            </table>

        </div>
    </main>
    <script src="./"></script>
</body>
</html>
